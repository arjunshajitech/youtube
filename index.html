<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./style/yt-video.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/yt-header.css">
    <link rel="stylesheet" href="./style/yt-sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style/yt-footer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icons/yt.png" type="image/png">
</head>

<body>
    <!-- <img src="./images/yt-thumpnails/anil-balachandran.webp" alt=""> -->

    <section class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="./images/icons/hamburger-menu.svg" alt="">
            <a href="./index.html"><img class="youtube-logo" src="./images/icons/youtube-logo.svg" alt=""></a>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="./images/icons/search.svg" alt="">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="./images/icons/voice-search-icon.svg" alt="">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
                <img class="upload-icon" src="./images/icons/upload.svg" alt="">
                <div class="tooltip">Create</div>
            </div>
            <div class="youtube-app-icon-container">
                <img class="youtube-apps-icon" src="./images/icons/youtube-apps.svg" alt="">
                <div class="tooltip">Apps</div>
            </div>
            <div class="notification-icon-container">
                <img class="youtube-notification" src="./images/icons/notifications.svg" alt="">
                <div class="notification-count">4</div>
                <div class="tooltip">Notifications</div>
            </div>
            <img class="current-user-profile" src="./images/channel-profile/porfile.avif" alt="">
        </div>
    </section>


    <section class="sidebar"></section>
    <section class="video-grid"></section>
    <section class="footer">
        <img class="footer-img" src="./images/icons/yt.png" alt="">
        YouTube Clone | <a class="name-link" href="https://arjunshaji.tech/" target="_blank">Arjun Shaji</a>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
